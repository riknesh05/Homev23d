<!DOCTYPE html>
<html>
<head>
  <title>Room Image Map</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h2>Click on the Fan or Light Bulb</h2>

  <!-- Room Image with Image Map -->
  <img src="room.png" usemap="#image-map" alt="Room with fan and bulb">

  <!-- Image Map Generated by https://www.fla-shop.com/image-map/ -->
  <map name="image-map">
    <area alt="Fan" title="Fan" href="#" coords="403,181,1054,484" shape="rect" onclick="alert('Fan clicked!')">
    <area alt="Bulb" title="Bulb" href="#" coords="1264,334,167" shape="circle" onclick="alert('Light Bulb clicked!')">
  </map>
</body>
</html>
